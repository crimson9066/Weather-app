name: weather_app
description: A multi-page Flutter weather application using OpenWeatherMap API.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # HTTP requests
  http: ^1.1.0
  
  # State management
  riverpod: ^2.4.0
  flutter_riverpod: ^2.4.0
  
  # Local storage
  shared_preferences: ^2.2.2
  
  # Utilities
  intl: ^0.19.0
  
  # Icons
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
